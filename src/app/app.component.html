<div [class]="'theme-wrapper ' + theme$">
  <mat-toolbar [color]="themeColor" class="mat-elevation-z2" style="margin-bottom: 3px;">
     
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <button mat-icon-button *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
    </button>
    
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z1 background-primary-theme" style="border-right: solid 0px">
  
        <button routerLink="home" routerLinkActive="active" mat-button class="menu-button button-menu">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button button-menu">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button routerLink="about" routerLinkActive="active" mat-button class="menu-button button-menu">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button button-menu">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
  
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content background-primary-theme">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
