<!-- Toolbar -->
<div [class.dark-theme]="isDark">
  <mat-toolbar [color]="themeColor" class="header">
    <div>Material Theme</div>
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
      <mat-icon>
        brightness_6
      </mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu" class="menu-button" matTooltip="Select a theme color">
      {{ themeColor }}
    </button>
      
    <ng-template #noRadio>
      radio_button_unchecked
    </ng-template>
      
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="themeColor = 'primary'">
        <mat-icon [color]="themeColor === 'primary' ? 'primary' : 'no-color'">
          <ng-container *ngIf="themeColor === 'primary'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Primary
      </button>
      <button mat-menu-item (click)="themeColor = 'warn'">
        <mat-icon [color]="themeColor === 'warn' ? 'warn' : 'no-color'">
          <ng-container *ngIf="themeColor === 'warn'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Warn
      </button>
      <button mat-menu-item (click)="themeColor = 'accent'">
        <mat-icon [color]="themeColor === 'accent' ? 'accent' : 'no-color'">
          <ng-container *ngIf="themeColor === 'accent'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Accent
      </button>
    </mat-menu>

  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>dashboard</mat-icon> Dashboard
        </a>
        <a mat-list-item>
          <mat-icon>person</mat-icon> User Profile
        </a>
        <a mat-list-item>
          <mat-icon>content_paste</mat-icon> Table List
        </a>
        <a mat-list-item>
          <mat-icon>library_books</mat-icon> Typography
        </a>
        <a mat-list-item>
          <mat-icon>location_on</mat-icon> Maps
        </a>
        <a mat-list-item>
          <mat-icon>calendar_today</mat-icon> Calendar
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
  

      <div class="p-grid box-container">
        <div class="p-col-12 p-md-6 p-lg-3">
            <div class="box p-col-12">1</div>
        </div>
        <div class=" p-col-12 p-md-6 p-lg-3">
            <div class="box p-col-12">2</div>
        </div>
        <div class="p-col-12 p-md-6 p-lg-3">
            <div class="box p-col-12">3</div>
        </div>
        <div class="p-col-12 p-md-6 p-lg-3">
            <div class="box p-col-12">4</div>
        </div>
      </div>

  
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
